<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Literata:ital,opsz,wght@0,7..72,200..900;1,7..72,200..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
      

    <title>Moreninha - App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main>
        <section id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-container">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" required placeholder="Digite seu usuário">
                </div>
                <div class="input-container">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required placeholder="Digite sua senha">
                </div>
                <button type="submit" class="btn-submit">Entrar</button>
                <p>&copy; Desenvolvido por <a href="https://www.instagram.com/alvarocalebe" target="_blank" rel="noopener noreferrer">@alvarocalebe</a></p>
            </form>
        </section>

     
        <script src="js/script.js"></script>


</body>

</html>
