<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Dia dos Namorados</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


 
    <div class="container">
        <table>
            <tr>
                <td>
                    <!-- Carrossel Polaroid -->
                    <div class="polaroid-carousel">
                        <!-- Inputs de tipo rádio para navegação -->
                        <input type="radio" name="carousel" id="slide1" checked>
                        <input type="radio" name="carousel" id="slide2" checked>
                        <input type="radio" name="carousel" id="slide3" checked>
  
                        <!-- Itens do carrossel -->
                        <div class="carousel-container">
                            <div class="carousel-item">
                                <div class="polaroid">
                                    <img src="assets/images/1.png" alt="Anime 1">
                                    <div class="caption">
                                        <p class="description">NOSSO PRIMEIRO ENCONTRO</p>
                                        <p class="date">A minha cara sem sorriso foi o jeito que eu fiquei quando fui te beijar e vc virou o rosto! Me deu um toco na alta kkkkkkkk</p>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="polaroid">
                                    <img src="assets/images/2.png" alt="Anime 2">
                                    <div class="caption">
                                        <p class="description">O BAILE</p>
                                        <p class="date">Nesse dia a todo mundo sacou a gente pq a "análise" tirou foto nossa com o telefone dela KKKKKKKK</p>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="polaroid">
                                    <img src="https://www.w3schools.com/howto/img_avatar3.png" alt="Anime 3">
                                    <div class="caption">
                                        <p class="description">Anime 3</p>
                                        <p class="date">Data: 2025-06-13</p>
                                    </div>
                                </div>
                            </div>
                        </div>
  
                        <!-- Indicadores de navegação -->
                    </div>
                    <div class="carousel-indicators">
                        <label for="slide1"></label>
                        <label for="slide2"></label>
                        <label for="slide3"></label>
                    </div>
                </td>
            </tr>
        </table>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
